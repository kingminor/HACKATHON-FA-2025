<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <link rel="stylesheet" href="./styles/task.css">
    <script type="module" src="./scripts/tasks.js" defer></script>
</head>
<body>
    <main>
        <form>
            <label for="description">Task Name</label>
            <input type="text" id="description" name="description" placeholder="Enter task name">
            <label for="points">Point Value</label>
            <input type="number" id="points" name="points" placeholder="Enter point value">
            <button type="submit">Add Task</button>
        </form>
    </main>
</body>
</html>
